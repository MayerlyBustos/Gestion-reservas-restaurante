<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/reservation.css">
    <title>:: Reservations ::</title>
</head>
<body>

    <h1 id="welcome">Reservas</h1>

    <div class="button-container" id="btn-reserva">
        <button id="openPopupBtn" type="button">Nueva</button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="cargarReservas()">Reservas</button>
        <div id="tablaReservas" class="mt-4"></div>
    </div>


    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopupBtn" class="close-btn">&times;</span>

            <h5 class="card-title">Nueva Reserva</h5><br>
            <form id="reservationForm" action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Apellido:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Tel√©fono:</label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Fecha de Reserva:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="hour">Hora de Reserva:</label>
                        <select id="hour" name="hour" required>
                            <option value="" disabled selected>Selecciona</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="card-footer">
                <button id="button" class="btn btn-primary" onclick="submitForm()">Guardar</button>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <div id="editForm" style="display:none;">
        <form id="editarReservaForm">
            <label for="fechaReserva">Fecha:</label>
            <input type="date" id="fechaReserva" name="fechaReserva">
            <label for="newtime">Hora:</label>
            <select id="newtime" name="newtime" required>
                <option value="" disabled selected>--:-- --</option>
            </select>
            <button type="button" onclick="submitEditForm(reservationId)">Actualizar Reserva</button>
        </form>
    </div>



    <script src="js/script.js"></script>
    <script src="js/onload.js"></script>
</body>
</html>
